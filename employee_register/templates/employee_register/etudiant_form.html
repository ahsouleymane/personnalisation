{% extends "employee_register/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.fullname|as_crispy_field}}
    {{form.mobile|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.etu_code|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.niveau|as_crispy_field}}
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-8">
             <button type="submit" class="btn btn-success btn-block"><i class="fas fa-database"></i> 
             Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'etudiant_list' %}" class="btn btn-secondary btn-block">
                <i class="fas fa-stream"></i> Back to list
            </a>
        </div>
    </div>
</form>
{% endblock content %}
